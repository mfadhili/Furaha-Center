<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Style sheet-->
    <link rel="stylesheet" href="../css/sign-in.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <!-- Header and Nav bar-->
    <header class="banner">
        <nav>
            <div class="logo"><a href="#">Furaha Center</a></div>
            <div class="support-call"><a href="#">support us</a></div>
        </nav>
    </header>

    <!--  Main Content-->
    <div class="container">
        <section class="main-content">

            <!--  Hero section-->
            <div class="hero-section">
                <img src="../images/sign_in/login-pic.jpeg" alt="login picture">
                <div class="slogan-container">
                    <p class="slogan">Making a difference in <span>every</span> Child !</p>
                </div>
            </div>

            <!-- Sign up card-->
            <div class="signin-card">
                <h3>Sign in to the Care portal</h3>

                <div class="signin-form">
                    <form action="">
                        <div class="form-row user-email">
                            <input type="email" name="email" id="email" placeholder="Email e.g john@gmail.com">
                        </div>
                        <div class="form-row password-container">
                            <input type="password" name="password" id="password" placeholder="Password">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>

                        <div class="form-row button-container">
                            <button class="sign-in">Sign-In</button>
                            <button class="sign-up">Sign-Up</button>
                        </div>
                        <span class="form-row password-reset">You forgot the Password, <a href="#">Click here</a></span>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="../script/password_reveal_signin.js"></script>
</html>
