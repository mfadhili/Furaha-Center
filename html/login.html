<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Style sheet-->
    <link rel="stylesheet" href="../css/login.css">

<!--    FOnt awesome -->
</head>
<body>
    <header class="banner">
        <nav>
            <div class="logo"><a href="#">Furaha Center</a></div>
            <div class="support-call"><a href="#">support us</a></div>
        </nav>

        <section class="main-content">
            <div class="hero-section">
                <img src="../images/login/login-pic.jpeg" alt="login picture">
                <p class="slogan">Making a difference in Every child !</p>
            </div>
            <div class="login-card">
                <h3>Welcome to the Care portal</h3>
                
                <div class="login-form">
                    <form action="">
                        <input type="email" name="email" id="email" placeholder="Email e.g john@gmail.com">
                        <input type="text" name="password" id="password" placeholder="Password">
                    </form>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
